<div class="ui-guide">
    <header class="ui-guide-title">seekJs {$lang.guide}</header>
    <div class="guide-{$.env.mediaMode}">
        <div class="guide-left">
            <ul class="ui-guide-contents">
                {foreach src=this.preList}
                <li class="ui-guide-li ui-guide-fast" data-event="go2:{item.page}">
                    <p>{sn|letter}. {item.name} - {item.title}</p>
                </li>
                {/foreach}
            </ul>
            <ul class="ui-guide-contents">
                {foreach src=this.List}
                <li class="ui-guide-li" data-event="go2:{item.page}">
                    <p>{sn}. {item.name} - {item.title}</p>
                </li>
                {/foreach}
            </ul>
        </div>
        {if $.env.isPc}
        <div class="guide-right">
            <div data-view="{this.file}"></div>
        </div>
        {/if}
    </div>
</div>
