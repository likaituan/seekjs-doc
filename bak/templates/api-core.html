<ul class="ui-spa-ul">
    <li>
        {foreach src=this.data}
        <div class="ui-spa">
            <h3 class="ui-spa-title">{sn}.{item.title}</h3>
            <ul>
                {foreach src=item.list item=content}
                <li>{sn}.{content}</li>
                {/foreach}
            </ul>
        </div>
        {/foreach}
    </li>
</ul>
